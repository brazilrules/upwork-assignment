<html>
	<head>
		<title>Address Form</title>
		<link rel="stylesheet" type="text/css" href="css/form.css" />
	</head>
	<body>
		<div id="container">
			<form method="POST">
				<div class="input-group">
					<label for="name">Name</label>
					<input id="name" class="alpha" type="text" name="name" />
					<p class="error"></p>
				</div>
				<div class="input-group half left">
					<label for="address1">Address 1</label>
					<input id="address1" type="text" name="address1" />
					<p class="error"></p>
				</div>
				<div class="input-group half right">
					<label for="address2">Address 2</label>
					<input id="address2" type="text" placeholder="(optional)" name="address2" />
					<p class="error"></p>
				</div>
				<div class="input-group half left">
					<label for="city">City</label>
					<input id="city" type="text" name="city" />
					<p class="error"></p>
				</div>
				<div class="input-group half right">
					<label for="state">State</label>
					<select id="state" type="text" name="state">
						<option value="0">Select state...</option>
					</select>
					<p class="error"></p>
				</div>
				<div class="input-group">
					<label for="zip">Zip Code</label>
					<input id="zip" class="number" type="text" name="zip" />
					<p class="error"></p>
				</div>
				<div class="button-group">
					<input type="submit" value="OK" />
					<input id="cancel-button" type="button" value="Cancel" />
				</div>
			</form>
		</div>
		
		<script src="js/dist/main.js" type="text/javascript"></script>
	</body>
</html>
